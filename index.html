<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Project - iPhone</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="phone">
          <div class="circle"></div>
          <img src="assets/iphone.png" alt="iPhone Photo" />
        </div>
        <div class="info">
          <h1 class="title">iPhone XS Max</h1>
          <h3>
            The iPhone XS Max is like a supersized version of the iPhone XS,
            featuring a bigger, 6.5-inch OLED display and longer battery life.
            It also has the same, 7nm A12 Bionic chipset with more power and
            greater efficiency than the A11.
          </h3>
          <div class="sizes">
            <button>64GB</button>
            <button>128GB</button>
            <button class="active">256GB</button>
            <button>512GB</button>
          </div>
          <div class="purchase">
            <button>Purchase</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
